<!DOCTYPE html>
<html style="font-size: 32px;">
<head>
	<title>维场</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
	<meta name="format-detection" content="telephone=no,email=no" />
	<script>
		 document.getElementsByTagName('html')[0].style.fontSize = document.documentElement.clientWidth/ 10+'px';
		 document.addEventListener('touchmove',function(e){e.preventDefault();},false);
	</script>
	<style type="text/css">
		.lt-logo{
			position: absolute;
			top:50%;
			width:54px;
			margin-top:-27px;
			left: 50%;
			margin-left: -27px;
			height: 54px;
			font-size: .3rem;
			text-align: center;
			line-height: 54px;
			background: url(./assets/images/logo-bg.png) no-repeat center center;
			background-size: contain;

		}
		.lt-logo:before{
			content:'';
			position: absolute;
			width:6px;
			height: 6px;
			border:2px solid #349ed8;
			border-radius: 50%;
			box-sizing: border-box;
			left: 50%;
			margin-left: -3px;
			top:50%;
			margin-top: -3px;
			opacity: .5;

		}
		.lt-logo div{
			-webkit-animation: rotate 2s infinite;
			position: relative;
			
		}
		.lt-logo span{
			 display: inline-block;
			 width: 6px;
			 opacity: .5;
			 height: 6px;
			 margin: 0 3px;
			 border:2px solid #349ed8;
			 border-radius: 50%;
			 box-sizing: border-box;
		}
		.lt-logo span:nth-of-type(1){
			-webkit-animation: move 2s infinite ;
		}
		.lt-logo span:nth-of-type(2){

		}
		.lt-logo span:nth-of-type(3){
        -webkit-animation: move1 2s infinite ;
		}

		@-webkit-keyframes rotate{
			30%{
				-webkit-transform: rotate(0deg);
			}
			80%{
				-webkit-transform: rotate(-360deg);
			}
			100%{
				-webkit-transform: rotate(-360deg);
			}
			
		}

		@-webkit-keyframes move{
			0%{
				-webkit-transform:translate3d(15px,0,0);
			}
			50%{
				-webkit-transform:translate3d(0,0,0);
			}
			80%{
				-webkit-transform:translate3d(15px,0,0);
			}
			100%{
				-webkit-transform:translate3d(15px,0,0);
			}
		}

		@-webkit-keyframes move1{
			0%{
				-webkit-transform:translate3d(-15px,0,0);
			}
			50%{
				-webkit-transform:translate3d(0,0,0);
			}
			80%{
				-webkit-transform:translate3d(-15px,0,0);
			}
			100%{
				-webkit-transform:translate3d(-15px,0,0);
			}
		}
		#fly-main-ui{
			-webkit-transition:1s opacity;
		}
		@media all and (min-height: 730px){
			.lt-logo:before{
				margin-top: -2px;
			}
		}
	</style>
</head>
<body>
		<div id="fly-main-ui">
				<div class="lt-logo" style=";">
						<div>
							<span></span>
							<span style="opacity: 0"></span>
							<span></span>
						</div>
				</div>
		</div>
			<script>



				function onError(){

						var script = '<script src="./assets/js/index.js"><\/script> ';
						var s = document.createElement('script');
						s.src='./assets/js/index.js';
						document.body.appendChild(s);
				}

				window.baseUrl = 'http://api.wechang.net/weichang/api.php/';
				window.shareIco = 'https://api.wechang.net/weichang/data/logo300.jpg';

				window.liveSrc ='http://pili-live-hls.live.zmiti.com/test-wechang/player_src.html?src=';

				function  loading(arr, fn, fnEnd){
                var len = arr.length;
                var count = 0;
                var i = 0;
                
                function loadimg() {
                    if (i === len) {
                        return;
                    }
                    var img = new Image();
                    img.onload = img.onerror = function(){
                        count++;
                        if (i < len - 1) {
                            i++;
                            loadimg();
                            fn && fn(i / (len - 1), img.src);
                        } else {
                            fnEnd && fnEnd(img.src);
                        }
                    };
                    img.src = arr[i];
                }
               loadimg();
            }
		</script>

		<script src='./assets/libs/UtoVRPlayerGuide.js'></script>
		<!-- -->
		<script src='http://localhost:1234/index.js' onError='onError()'></script> 
		<!--
		<script src='./assets/js/index.js'></script>

			-->
</body>
</html>
